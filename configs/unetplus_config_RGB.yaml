seed_everything: true

trainer:
  accelerator: "gpu"
  devices: -1
  strategy: ddp
  precision: "16-mixed"
  sync_batchnorm: true
  logger:
    class_path: lightning.pytorch.loggers.mlflow.MLFlowLogger
    init_args:
      save_dir: /home/valhassa/Projects/geo-deep-learning/logs
      log_model: all
      experiment_name: "gdl_experiment"
      run_name: "unetplus_resnext101_32x8d"
  callbacks:
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: "val_loss"
        mode: "min"
        verbose: False
        patience: 20
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        monitor: "val_loss"
        mode: "min"
        save_top_k: 1
        filename: "model-{epoch:02d}-{val_loss:.3f}"
    - class_path: tools.callbacks.segmentation_visualization.VisualizationCallback
      init_args:
        max_samples: 3
  max_epochs: 10

model:
  class_path: tasks_with_models.segmentation_unetplus.SegmentationUnetPlus
  init_args:
    encoder: "resnext101_32x8d"
    image_size: [512, 512]
    weights: imagenet
    in_channels: 3
    max_samples: 6
    num_classes: 1
    loss:
      class_path: segmentation_models_pytorch.losses.DiceLoss
      init_args:
        ignore_index: null
        mode: "binary"
    optimizer:
      class_path: torch.optim.Adam
      init_args:
        lr: 1e-4
    scheduler:
      class_path: torch.optim.lr_scheduler.ReduceLROnPlateau
      init_args:
        mode: "min"
        factor: 0.1
        patience: 10
        cooldown: 1
        min_lr: 1e-8
    scheduler_config:
      interval: "epoch"
      frequency: 1
      monitor: "val_loss"
    class_labels: ["background", "buildings"]
    class_colors: ["#000000", "#FF0000"]
    weights_from_checkpoint_path: null


data:
  class_path: datamodules.csv_datamodule.CSVDataModule
  init_args:
    batch_size: 4
    num_workers: 8
    data_type_max: 255
    patch_size:
    - 512
    - 512
    mean:
    - 0.0
    - 0.0
    - 0.0
    std:
    - 1.0
    - 1.0
    - 1.0
    csv_root_folder: /export/sata01/wspace/test_dir/single/building
    patches_root_folder: /export/sata01/wspace/test_dir/single/building

ckpt_path: null
