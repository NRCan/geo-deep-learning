name: GitHub Actions Demo
on: [push, pull_request]
jobs:
  Github-Actions-CI:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: |
          echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Add conda to system path
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          echo $CONDA/bin >> $GITHUB_PATH
      - name: Update Conda
        run: |
          conda update -n base -c defaults conda
      - name: Set Conda Priority
        run: |
          conda config --set channel_priority strict
      - name: Install dependencies
        run: |
          conda env create --file environment.yml
      - name: test GDL
        run: |
          source /usr/share/miniconda/etc/profile.d/conda.sh
          conda activate geo_deep_env
          for z in tests/data/*.zip; do unzip "$z" -d tests/data; done
          coverage run -m pytest --log-cli-level=INFO --capture=tee-sys
          coverage report -m --sort=Cover -i