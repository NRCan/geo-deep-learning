name: GitHub Actions Unit Tests
on: [push, pull_request]
jobs:
  unit-tests:
    runs-on: ubuntu-latest

    # runs within your Docker container
#    container:
#      image: docker://geobaserepo/gdl-cuda11:v2.8.1
#      options: --user root
    # checkout your code from your repository
    # and runs pytest in your pipenv environment
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false

          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Pull the Docker Image
        run: docker pull geobaserepo/gdl-cuda11:v2.8.1

      - uses: actions/checkout@v2

      - name: Set Permissions
        run: |
          sudo chown -R $USER:$USER .

      - name: Run pytest
        run: |
          sudo docker run -v "$(pwd)":/gdl geobaserepo/gdl-cuda11:v2.8.1 bash -c "cd /gdl && pytest tests/"