        uses: actions/checkout@v2
      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: environment.yml
          activate-environment: geo_deep_env
          miniforge-version: latest
      - run: |
          echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
          echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
          unzip ./data/massachusetts_buildings.zip -d ./data
          python GDL.py mode=sampling
          python GDL.py mode=train
          python GDL.py mode=inference
          echo "üçè This job's status is ${{ job.status }}."