name: GitHub Actions Demo
on: [push]
jobs:
  run_pyton:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          python-version: '3.9'
          architecture: 'x64'
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - run: wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
      - run: bash miniconda.sh -b -p $HOME/miniconda
      - run: export PATH="$HOME/miniconda/bin:$PATH"
      - run: hash -r
      - run: conda config --set always_yes yes
      - run: conda config --set changeps1 no
      - run: conda update -q conda
      - run: conda info -a
      - run: conda env create -f environment.yml
      - run: source activate geo_deep_env
      - run: unzip ./data/massachusetts_buildings.zip -d ./data
      - run: python GDL.py mode=sampling
      - run: python GDL.py mode=train
      - run: python GDL.py mode=inference