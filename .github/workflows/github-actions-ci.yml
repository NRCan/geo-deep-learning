name: GitHub Actions Demo
on: [push]
jobs:
  Github-Actions-CI:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: |
          echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Add conda to system path
        run: |
          # $CONDA is an environment variable pointing to the root of the miniconda directory
          echo $CONDA/bin >> $GITHUB_PATH
      - name: Install dependencies
        run: |
          conda env create --file environment.yml
      - name: Activate environment
        run: |
          source /usr/share/miniconda/etc/profile.d/conda.sh
          conda activate geo_deep_env
      - name: Extract testing data
        run: unzip ./data/massachusetts_buildings.zip -d ./data
      - name: test GDL's 3 major modes
        run: |
          python GDL.py mode=sampling
          python GDL.py mode=train
          python GDL.py mode=inference

  Check-code-quality:
    runs-on: ubuntu-latest
    steps:

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          architecture: 'x64'

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install packages
        run: |
          pip install deepdiff mock flake8 pep257 pylint
          pip install pylint pycodestyle
      - name: Pylint
        run: make pylint

      - name: Pycodestyle
        run: make pycodestyle