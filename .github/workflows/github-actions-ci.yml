name: GitHub Actions Unit Tests
on: [push, pull_request]
jobs:
  unit-tests:
    runs-on: ubuntu-latest

    # runs within your Docker container
#    container:
#      image: docker://geobaserepo/gdl-cuda11:v2.8.1
#      options: --user root
    # checkout your code from your repository
    # and runs pytest in your pipenv environment
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false

          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Pull the Docker Image
        run: docker pull docker://geobaserepo/gdl-cuda11:v2.8.1

      - uses: actions/checkout@v2
      - name: Run pytest
        run: |
          docker run -v "$(pwd)":geo-deep-learning/tests gdl-cuda11:v2.8.1 pytest
