# @package _global_
tiling:
  tiles_data_dir: ${general.raw_data_dir}
  tile_size: 32
  min_annot_perc: 1
  continuous_values: True
  save_preview_labels: True
  resampling_factor: 1
  use_stratification: False
  multiprocessing: False
  min_raster_tile_size: 0  # minimum size of output file in bytes (proxy for discarding nodata tiles)
  overwrite: False
